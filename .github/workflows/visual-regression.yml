name: 👁️ Visual Regression Tests

on:
  pull_request:
    branches: [main, master]
    types: [opened, synchronize, reopened]

# Cancel previous runs when new commits are pushed to the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  visual-diff-snapshot:
    name: Generate Visual Snapshots
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Playwright
        run: npx playwright install --with-deps
        
      - name: Generate image snapshots
        run: npm run test:visual
        env:
          NODE_OPTIONS: --max_old_space_size=4096
          VITE_CODEGEN_TOKEN: mock-codegen-token
          VITE_CODEGEN_ORG_ID: 123
          VITE_GITHUB_TOKEN: mock-github-token
          
      - name: Upload snapshots
        uses: actions/upload-artifact@v4
        with:
          name: visual-snapshots
          path: snapshots/
          retention-days: 7
          
  visual-diff-report:
    name: Generate Visual Diff Report
    runs-on: ubuntu-latest
    needs: visual-diff-snapshot
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Download snapshots
        uses: actions/download-artifact@v4
        with:
          name: visual-snapshots
          path: snapshots/
          
      - name: Compare with baseline
        id: compare
        run: |
          npm run test:visual-compare
          echo "diff_count=$(cat visual-diff-report/summary.json | jq '.diffCount')" >> $GITHUB_OUTPUT
          echo "pass_count=$(cat visual-diff-report/summary.json | jq '.passCount')" >> $GITHUB_OUTPUT
          
      - name: Upload diff report
        uses: actions/upload-artifact@v4
        with:
          name: visual-diff-report
          path: visual-diff-report/
          
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            let status = 'VISUAL_DIFF_SUCCESS';
            
            if (Number('${{ steps.compare.outputs.diff_count }}') > 0) {
              status = 'VISUAL_DIFF_FAILED';
            }
            
            const reportContent = fs.readFileSync('visual-diff-report/report.md', 'utf8');
            
            const body = `## 👁️ Visual Regression Test Results
            
            ${reportContent}
            
            ${status}
            
            > [!IMPORTANT]
            > If visual differences are expected, please approve them:
            > - [ ] Visual diff is acceptable
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
            
            // Set commit status
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: pr.head.sha,
              state: status === 'VISUAL_DIFF_SUCCESS' ? 'success' : 'failure',
              context: 'Visual Regression Diff',
              description: status === 'VISUAL_DIFF_SUCCESS' ? 'Visual tests passed' : 'Visual differences detected'
            });
            
  visual-diff-approval:
    name: Check Visual Diff Approval
    runs-on: ubuntu-latest
    if: github.event_name == 'issue_comment'
    steps:
      - name: Check approval comment
        id: check_approval
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue_number = context.payload.issue.number;
            
            // Only proceed if this is a PR
            if (!context.payload.issue.pull_request) {
              return 'not_pr';
            }
            
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number
            });
            
            let hasDiffFailed = false;
            let hasMemberApprove = false;
            
            for (const comment of comments) {
              if (comment.body.includes('VISUAL_DIFF_FAILED')) {
                hasDiffFailed = true;
              }
              
              if (comment.body.includes('- [x] Visual diff is acceptable')) {
                hasMemberApprove = true;
              }
            }
            
            if (hasDiffFailed && hasMemberApprove) {
              return 'approved';
            } else if (hasDiffFailed) {
              return 'failed';
            } else {
              return 'passed';
            }
            
      - name: Update commit status
        if: steps.check_approval.outputs.result == 'approved'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prResponse = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.issue.number,
            });
            
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: prResponse.data.head.sha,
              state: 'success',
              context: 'Visual Regression Diff',
              description: 'Visual differences approved'
            });

